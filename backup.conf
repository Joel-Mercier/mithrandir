# Backup Configuration File
# This file controls the behavior of backup.sh and restore.sh

# Base directory where Docker app folders are located
# If not set, will try to read from .env file (BASE_DIR variable)
BASE_DIR=

# Directory where backups will be stored
BACKUP_DIR=/backups

# Number of local backups to keep (oldest will be deleted)
LOCAL_RETENTION=5

# Number of remote backups to keep on Google Drive (oldest will be deleted)
REMOTE_RETENTION=10

# rclone remote name for Google Drive
# Configure rclone first: rclone config
RCLONE_REMOTE=gdrive

# Apps to backup
# Set to "auto" to automatically detect installed apps
# Or specify space-separated list: "radarr sonarr jellyfin qbittorrent"
APPS="auto"
